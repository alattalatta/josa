nodeLinker: pnp

packageExtensions:
  jest-cli@*:
    dependencies:
      "@jest/console": "*"
      "@jest/reporters": "*"
  jest-config@*:
    dependencies:
      jest-runtime: "*"

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-version.cjs
    spec: "@yarnpkg/plugin-version"

yarnPath: .yarn/releases/yarn-3.1.1.cjs
